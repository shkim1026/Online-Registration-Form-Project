<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" type="text/CSS" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/CSS" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <form>
        <fieldset class="contact-info">
            <legend>Contact Information</legend>
            
            <label for="user_name">Full name</label>
            <input class="field req" type="text" name="name" id="user_name" placeholder="Required" required>

            <label for="user_email">Email Address</label>
            <input class="field req" type="email" name="email" id="user_email" placeholder="Required" required>

            <label for="user_tel">Phone Number</label>
            <input class="field" type="tel" name="tel" id="user_tel" placeholder="ex: (555)555-5555">

            <label for="user_address">Street Address</label>
            <input class="field" type="text" name="address" id="user_address" placeholder="ex: 123 Fake St.">

            <label for="user_city">City</label>
            <input class="field" type="text" name="city" id="user_city" placeholder="ex: Springfield">

            <label for="user_state">State</label>
            <select class="field width" name="state" id="user_state">
                <!-- Snippet from freeformmatter.com -->
                <option value="" disabled selected hidden>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>

            <label for="user_zip">Zip Code</label>
            <input class="field zip" type="text" name="zip" id="user_zip" placeholder="ex: 12345">
        
        </fieldset>

        <fieldset>
            <legend>Newsletter</legend>
            
            <!-- Checkbox -->
            <label for="news">Select the newsletters you would like to recieve</label>
            <div class="space-btm">
                <div>
                    <input class="chk-radio" type="checkbox" name="news" id="html_news" value="html_news"><span class="checkmark"></span>
                    <label for="html_news">HTML News</label>
                </div>
                <div>
                    <input class="chk-radio" type="checkbox" name="news" id="css_news" value="css_news">
                    <label for="css_news">CSS News</label>
                </div>
                <div>   
                    <input class="chk-radio" type="checkbox" name="news" id="js_news" value="js_news">
                    <label for="js_news">Javascript News</label>
                </div>
            </div> 

            <!-- Radio Buttons -->
            <label for="format">Newsletter format</label>
            <div class="space-btm">
                <div>
                    <input class="chk-radio" type="radio" name="format" id="html_format" value="html_format">
                    <label for="html_format">HTML</label>
                </div>
                <div>
                    <input class="chk-radio" type="radio" name="format" id="txt_format" value="txt_format">
                    <label for="txt_format">Plain text</label>
                </div>
            </div>

            <!-- Text Area -->
            <label for="txt_area">Other topics you'd like to hear about</label>
            <textarea class="textarea field" name="txt_area" id="txt_area"></textarea>
        
            <input class="sign-up width" type="submit" value="Sign Up">

        </fieldset>
        
    </form>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
